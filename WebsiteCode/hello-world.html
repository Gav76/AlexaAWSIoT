<!DOCTYPE html>


<html lang="en-us">
	

<head>
<meta charset="utf-8">
<title>Hello...</title>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.6.1.min.js"></script>
<script>


	/* globals AWS:false */

	// Initialize the Amazon Cognito credentials provider
	var cognitoIdentityPoolID = 'us-east-1:a93f8152-71b2-46ee-9171-1b521d03ec89';
	AWS.config.region = 'us-east-1'; // Region
	AWS.config.credentials = new AWS.CognitoIdentityCredentials({
    	IdentityPoolId: cognitoIdentityPoolID,
	});
	

</script>

</head>

<body>
<div id="mainContent">
<p id="helloText">?</p>
<button id="clickButton" class="buttonStyle">click me</button>
</div>
<script> 
	/* globals AWS:false */



var myButton = document.getElementById("clickButton");
var myText = document.getElementById("helloText");

var iot = new AWS.Iot();
var params = {
  certificateId: 'STRING_VALUE', /* required */
  setAsActive: true || false
};
iot.acceptCertificateTransfer(params, function (err, data) {
 if (err) {
 	// an error occurred
 	console.log(err, err.stack);
 	myText.textContent = "failed";
} else {
	// successful response
 	console.log(data); 
 	myText.textContent = "worked";
}
});

myButton.addEventListener('click', doSomething, false)

function doSomething() {
	myText.textContent = "hello, world!";
}
</script>

</body>
</html>
